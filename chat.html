<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chat_with_1feels-kakao</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body id="chat-with-1feel">
    <div id="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>12:03</span>
      </div>
      <div class="status-bar_column">
        <span>50%</span>
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header header-chat1feel">
      <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
      <h1>1feels</h1>
      <div>
        <a href="# "><i class="fas fa-search fa-lg"></i></a>
        <a href=""> <i class="fas fa-grip-lines fa-lg"></i></a>
      </div>
    </header>

    <main class="main-screen main-screen_chating">
      <div class="whatsthedate">Tuesday, Feb, 2, 2021</div>
      <div class="message-row">
        <img
          src="https://file3.instiz.net/data/cached_img/upload/2019/08/04/22/c4f88a55eb025afce6336a3b32baeaca.jpg"
          alt=""
        />
        <div class="message-text">
          <span class="fromwho">1feels</span>
          <div class="message-message">
            <span class="whosay">나 지금 녹음중 !.!</span>
            <span class="message-time">08:25</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row-from-me">
        <div class="message-message">
          <span class="whosay">예뻤어?</span>
          <span class="message-time">11:30</span>
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://file3.instiz.net/data/cached_img/upload/2019/08/04/22/c4f88a55eb025afce6336a3b32baeaca.jpg"
          alt=""
        />
        <div class="message-text">
          <span class="fromwho">1feels</span>
          <div class="message-message">
            <span class="whosay">아니 좀비 좀비 ~~</span>
            <span class="message-time">08:25</span>
          </div>
        </div>
      </div>
    </main>

    <form action="#" class="typing">
      <div class="typing-column">
        <a href="#"><i class="far fa-plus-square fa-2x"></i></a>
      </div>
      <div class="typing-column">
        <input type="text" />
        <a href="#"><i class="far fa-smile fa-lg"></i></a>
        <button><i class="fas fa-arrow-up fa-lg"></i></button>
      </div>
    </form>
    <div class="onlymobile onlyportrait">
      This is only available on portrait
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
