<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setting-kakao</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>12:03</span>
      </div>
      <div class="status-bar_column">
        <span>50%</span>
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header header-setting">
      <a href="more.html"><i class="fas fa-angle-left fa-2x"></i></a>
      <h1>Settings</h1>
      <div>
        <a href="# "><i class="fas fa-search fa-lg"></i></a>
        <!-- <a href=""> <i class="fas fa-grip-lines fa-lg"></i></a> -->
      </div>
    </header>

    <main class="main-screen main-screen_setting">
      <div class="setting-list">
        <div class="setting-setting">
          <a href="#">
            <div class="setting-setting-column">
              <i class="fas fa-bullhorn"></i> <span>Notices</span>
            </div>
          </a>
        </div>
        <div class="setting-setting">
          <a href="#">
            <div class="setting-setting-column">
              <i class="fas fa-vial"></i>
              <span>Kakao Lab</span>
            </div>
          </a>
        </div>
        <div class="setting-setting">
          <a href="#">
            <div class="setting-setting-column">
              <i class="fas fa-info-circle"></i>
              <span>Version</span>
            </div>
          </a>
          <div class="setting-setting-column2"><span>Latest Version</span></div>
        </div>
      </div>
    </main>
    <div class="border-divider"></div>
    <main class="main-screen main-screen_setting">
      <div class="setting-list">
        <div class="setting-setting">
          <a href="#">
            <div class="setting-setting-column">
              <i class="fas fa-lock"></i><span>Privacy</span>
            </div>
          </a>
        </div>
        <div class="setting-setting">
          <a href="#">
            <div class="setting-setting-column">
              <i class="far fa-bell"></i>
              <span>Notifications</span>
            </div>
          </a>
        </div>
        <div class="setting-setting">
          <a href="#">
            <div class="setting-setting-column">
              <i class="far fa-user"></i>
              <span>Friends</span>
            </div>
          </a>
        </div>
        <div class="setting-setting">
          <a href="#">
            <div class="setting-setting-column">
              <i class="far fa-comment"></i>
              <span>Chats</span>
            </div>
          </a>
        </div>
        <div class="setting-setting">
          <a href="#">
            <div class="setting-setting-column">
              <i class="fas fa-tv"></i>
              <span>Display</span>
              <div class="badge">N</div>
            </div>
          </a>
        </div>
        <div class="setting-setting">
          <a href="#">
            <div class="setting-setting-column">
              <i class="fas fa-brush"></i>
              <span>Themes</span>
              <div class="badge">N</div>
            </div>
          </a>
          <div class="setting-setting-column2"><span>Default theme</span></div>
        </div>
        <div class="setting-setting">
          <a href="#">
            <div class="setting-setting-column">
              <i class="fas fa-phone-alt"></i>
              <span>Call</span>
            </div>
          </a>
        </div>
      </div>
    </main>

    <nav class="nav-bar">
      <ul class="nav-bar_ul">
        <li class="nav-bar_list">
          <a class="nav-bar_user" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav-bar_list">
          <a class="nav-bar_chat" href="chats.html">
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav-bar_list">
          <a class="nav-bar_search" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav-bar_list">
          <a class="nav-bar_ellipsis" href="more.html"
            ><div class="ellipsis-notifi"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div class="onlymobile onlyportrait">
      This is only available on portrait
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
