<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chats-kakao</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body id="chats-body">
    <div id="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>12:03</span>
      </div>
      <div class="status-bar_column">
        <span>50%</span>
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1>Chats</h1>
      <div class="screen-header-icons">
        <a href="# "><i class="fas fa-search fa-lg"></i></a>
        <a href="#"><i class="fas fa-comment-medical fa-lg"></i></a>
        <a href="#"><i class="fas fa-music fa-lg"></i></a>
        <a href="setting.html"><i class="fas fa-cog fa-lg"></i></a>
        <a href="index.html"><i class="fas fa-sign-out-alt fa-lg"></i></a>
      </div>
    </header>

    <main class="main-screen main-screen_chat">
      <a href="chat.html">
        <div class="user-component" style="color: black">
          <div class="user-component_column">
            <img
              src="https://file3.instiz.net/data/cached_img/upload/2019/08/04/22/c4f88a55eb025afce6336a3b32baeaca.jpg"
              class="user-component_avatar"
              alt=""
            />
            <div class="user-component_text">
              <h4 class="user-component_title">1feels</h4>
              <h6 class="user-component_subtitle">아니 좀비 좀비 ~~</h6>
            </div>
          </div>
          <div class="user-component_column">
            <h6 class="user-component_time">03:30</h6>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
      <div class="user-component">
        <div class="user-component_column">
          <img
            src="https://pm1.narvii.com/6887/79ed454060f431d0f518924036b9b94ae7f00f19r1-900-1200v2_hq.jpg"
            class="user-component_avatar"
            alt=""
          />
          <div class="user-component_text">
            <h4 class="user-component_title">jendeuk</h4>
            <h6 class="user-component_subtitle">유튜브 올림</h6>
          </div>
        </div>
        <div class="user-component_column">
          <h6 class="user-component_time">12:34</h6>
          <div class="badge">1</div>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component_column">
          <img
            src="https://mblogthumb-phinf.pstatic.net/MjAyMDAzMDhfOTkg/MDAxNTgzNjQwOTIwODc4.efdfVVkLXAR18aKYNSHbb-uKa-tgSLu-1DWUt9DP-6Ig.7IB4DsN1KEhyvC6CbLiXRTdoOLvIieL4DL2N4nuDfxog.JPEG.dudtjdu/NaverBlog_20200308_131520_40.jpg?type=w2"
            class="user-component_avatar"
            alt=""
          />
          <div class="user-component_text">
            <h4 class="user-component_title">marklee</h4>
            <h6 class="user-component_subtitle">뿅</h6>
          </div>
        </div>
        <div class="user-component_column">
          <h6 class="user-component_time">09:47</h6>
          <!-- <div class="badge">1</div> -->
        </div>
      </div>
    </main>

    <nav class="nav-bar">
      <ul class="nav-bar_ul">
        <li class="nav-bar_list">
          <a class="nav-bar_user" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav-bar_list">
          <a class="nav-bar_chat" href="chats.html">
            <div class="chat-notifi badge">2</div>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav-bar_list">
          <a class="nav-bar_search" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav-bar_list">
          <a class="nav-bar_ellipsis" href="more.html"
            ><div class="ellipsis-notifi"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <!-- <div id="splash"><i class="fas fa-comment"></i></div> -->
    <div class="onlymobile onlyportrait">
      This is only available on portrait
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
