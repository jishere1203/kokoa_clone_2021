<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>find-kakao</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body id="find-body">
    <div id="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>12:03</span>
      </div>
      <div class="status-bar_column">
        <span>50%</span>
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header screen-header_find">
      <h1>Find</h1>
      <div class="screen-header-icons">
        <a href="# "><i class="fas fa-search fa-lg"></i></a>
        <div class="cog-notifi"></div>
        <a href="setting.html"> <i class="fas fa-cog fa-lg"></i></a>
        <a href="index.html"><i class="fas fa-sign-out-alt fa-lg"></i></a>
      </div>
    </header>
    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row-icon">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row-icon">
          <i class="far fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="icon-row-icon">
          <i class="fas fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row-icon">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends_title">recommended Friends</h6>
        <h2 class="recommended-friends_text">
          You have no recommended friends.
        </h2>
      </div>
      <div class="open-chat">
        <div class="open-chat_header">
          <h3 class="open-chat_header-title">Open chat</h3>
          <!-- 나는 텍스트랑 아이콘을 div 부모태그에 넣으려고 했는데
        이렇게 그냥 h태그나 span 태그안에 같이 넣을 수 있다니  -->
          <a class="open-chat_header-text" href="#"
            >Go to Openchat Home<i class="fas fa-angle-right"></i
          ></a>
        </div>
        <div class="open-post">
          <div class="open-post_column">
            <h3 class="open-post_title">#wg</h3>
            <h4 class="open-post_hashtag">#wg#wonderful</h4>
            <div class="open-post_members">
              <img
                src="https://pbs.twimg.com/profile_images/1535988917/wglogo_400x400.jpg"
                alt=""
              />
              <h5 class="open-post_member-count">900 members</h5>
              <div class="divider"></div>
              <span class="open-post_member-status">Active</span>
            </div>
          </div>
          <div class="open-post_column">
            <img
              src="https://upload.wikimedia.org/wikipedia/en/8/8d/Wonder_Girls_-_Why_So_Lonely.jpg"
              alt=""
            />
            <div class="open-post_love-count">
              <i class="fas fa-heart"></i><span>326</span>
            </div>
          </div>
        </div>
        <div class="open-post_divider"></div>
        <div class="open-post">
          <div class="open-post_column">
            <h3 class="open-post_title">#(G)idle</h3>
            <h4 class="open-post_hashtag">#idle#neverland</h4>
            <div class="open-post_members">
              <img
                src="https://pbs.twimg.com/profile_images/1029690100307898368/qjmqHQkt_400x400.jpg"
                alt=""
              />
              <h5 class="open-post_member-count">1320 members</h5>
              <div class="divider"></div>
              <span class="open-post_member-status">Active</span>
            </div>
          </div>
          <div class="open-post_column">
            <img
              src="https://static.wikia.nocookie.net/g-idle/images/8/8b/Gidle_1st_Look_7.jpg/revision/latest/top-crop/width/220/height/220?cb=20180706123742"
              alt=""
            />
            <div class="open-post_love-count">
              <i class="fas fa-heart"></i><span>549</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav-bar">
      <ul class="nav-bar_ul">
        <li class="nav-bar_list">
          <a class="nav-bar_user" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav-bar_list">
          <a class="nav-bar_chat" href="chats.html">
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav-bar_list">
          <a class="nav-bar_search" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav-bar_list">
          <a class="nav-bar_ellipsis" href="more.html"
            ><div class="ellipsis-notifi"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <!-- <div id="splash"><i class="fas fa-comment"></i></div> -->
    <div class="onlymobile onlyportrait">
      This is only available on portrait mate
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
